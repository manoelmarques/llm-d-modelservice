# This values.yaml file creates the resources for a P/D disaggregation scenario
# Uses a small model: facebook/opt-125m
# See also defaults in chart values.yaml

# When true, LeaderWorkerSet is used instead of Deployment
multinode: false

modelArtifacts:
  # This is the model name used to start vLLM.
  name: facebook/opt-125m
  labels:
    llm-d.ai/inference-serving: "true"
    llm-d.ai/model: facebook-opt-125m
  uri: hf://"{{ .Values.modelArtifacts.name }}"
  size: 20Gi

# Describe routing requirements. In addition to service level routing (OpenAI model name, service port)
# also describes elements for Gateway API Inference Extension configuration
routing:
  servicePort: 8000

  # other fields are inherited from chart values.yaml
  proxy:
    secure: false

# OpenTelemetry distributed tracing configuration
# When enabled, vLLM and routing-proxy containers will export traces to the OTLP endpoint
tracing:
  # -- Enable distributed tracing
  enabled: false
  # -- OTLP gRPC endpoint for trace export (OTel Collector in the same namespace)
  otlpEndpoint: "http://otel-collector:4317"
  # -- Trace sampling configuration
  sampling:
    # -- OpenTelemetry sampler type (e.g., "parentbased_traceidratio", "always_on", "always_off")
    sampler: "parentbased_traceidratio"
    # -- Sampling ratio (0.0 to 1.0). Use 1.0 for 100% sampling (demo/debug), 0.1 for 10% (production)
    samplerArg: "1.0"
  # -- Service name overrides for different components
  serviceNames:
    # -- Service name for vLLM decode instances
    vllmDecode: "vllm-decode"
    # -- Service name for vLLM prefill instances
    vllmPrefill: "vllm-prefill"
    # -- Service name for routing proxy sidecar
    routingProxy: "routing-proxy"
  # -- vLLM-specific tracing options
  vllm:
    # -- Level of trace detail collection (e.g., "all", "model", "scheduler")
    collectDetailedTraces: "all"

# @schema
# additionalProperties: true
# @schema
# -- Requester configuration part of the dual-pod solution for FMA
requester:
  enable: true
  image: "ghcr.io/llm-d-incubation/llm-d-fast-model-actuation/requester:latest"
  accelerators: "GPU-0"
  inferenceServerConfig: "inference-server-config-example"
  launcherConfig: "launcher-config-example"
  port:
    probes: 8080
    spi: 8081
  readinessProbe:
    initialDelaySeconds: 2
    periodSeconds: 5
  resources:
    limits:
      gpus: 1
      cpus: 1
      memory: 250Mi

  # @schema
  # additionalProperties: true
  # @schema
  launcherConfigSpec:
    maxSleepingInstances: 3
    podTemplate:
      spec:
        containers:
          - name: inference-server
            image: "ghcr.io/llm-d-incubation/llm-d-fast-model-actuation/launcher:latest"
            imagePullPolicy: IfNotPresent
            command:
              - /bin/bash
              - -c
            args:
              - |
                uvicorn launcher:app --host 0.0.0.0 --log-level info --port 8001

  modelServerConfig:
    # @schema
    # additionalProperties: true
    # @schema
    annotations: {}
    # @schema
    # additionalProperties: true
    # @schema
    labels:
      component: inference
    env_vars:
      VLLM_SERVER_DEV_MODE: "1"
      VLLM_USE_V1: "1"
      VLLM_LOGGING_LEVEL: "DEBUG"
      CUDA_VISIBLE_DEVICES: "0"
      UCX_TLS: "cuda_ipc,cuda_copy,tcp"
      VLLM_NIXL_SIDE_CHANNEL_PORT: "5600"
      DP_SIZE: "1"
      TP_SIZE: "1"
      DP_SIZE_LOCAL: "1"
      HF_HOME: "/model-cache"
    options: "--model facebook/opt-125m --served-model-name facebook/opt-125m --enforce-eager --kv-transfer-config {\"kv_connector\":\"NixlConnector\", \"kv_role\":\"kv_both\"}"
    port: 8005

# Decode pod configuation
decode:
  create: true
  replicas: 1
  containers:
    - name: "vllm"
      image: "ghcr.io/llm-d/llm-d-cuda:latest"
      modelCommand: vllmServe
      args:
        - "--enforce-eager"
        - "--kv-transfer-config"
        - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
      env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: UCX_TLS
          value: "cuda_ipc,cuda_copy,tcp"
        - name: VLLM_NIXL_SIDE_CHANNEL_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: VLLM_NIXL_SIDE_CHANNEL_PORT
          value: "5600"
        - name: VLLM_LOGGING_LEVEL
          value: DEBUG
      ports:
        - containerPort: 8200 # from routing.proxy.targetPort
          protocol: TCP
        - containerPort: 5600 # NIXL side channel
          protocol: TCP
      resources:
        limits:
          memory: 16Gi
          cpu: "16"
          nvidia.com/gpu: "1"
        requests:
          cpu: "16"
          memory: 16Gi
          nvidia.com/gpu: "1"
      mountModelVolume: true

# Prefill pod configuation
prefill:
  create: true
  replicas: 1
  containers:
    - name: "vllm"
      image: "ghcr.io/llm-d/llm-d-cuda:latest"
      modelCommand: vllmServe
      args:
        - "--enforce-eager"
        - "--kv-transfer-config"
        - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
      env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: UCX_TLS
          value: "cuda_ipc,cuda_copy,tcp"
        - name: VLLM_NIXL_SIDE_CHANNEL_PORT
          value: "5600"
        - name: VLLM_NIXL_SIDE_CHANNEL_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: VLLM_LOGGING_LEVEL
          value: DEBUG
      ports:
        - containerPort: 8000 # from routing.servicePort
          protocol: TCP
        - containerPort: 5600 # NIXL side channel
          protocol: TCP
      resources:
        limits:
          memory: 16Gi
          cpu: "16"
          nvidia.com/gpu: "1"
        requests:
          cpu: "16"
          memory: 16Gi
          nvidia.com/gpu: "1"
      mountModelVolume: true
